name: Docker packaging

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - README.md
  pull_request:
    branches: [ main, 13-prepare-unit-test-structure ]
    paths-ignore:
      - 'doc/**'
      - README.md

jobs:
  dockerBuild:
    name: Build & Push Docker Image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Read version
      run: |
        export VERTAG=`npm --silent run app:version`
        echo "RELEASE_TAG=$VERTAG" >> $GITHUB_ENV

    - name: Build and test nodejs app
    - uses: actions/setup-node@v3
      with:
        node-version: 17
    - run: npm run app:init
    - run: npm run app:test

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Container build and push
      uses: docker/build-push-action@v2
      with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            zlatkoa/helloer:${{ env.RELEASE_TAG }}
