name: Docker packaging

on:
  push:
    branches: [ main, versioning_refactor ]
  pull_request:
    branches: [ main ]

jobs:
  dockerBuild:
    name: Build & Push Docker Image

    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: 1.0.1

    steps:
    - uses: actions/checkout@v2

    - name: Get version 
      run: |
        export VERTAG=`npm --silent run app:version`
        echo "RELEASE=$VERTAG" >> $GITHUB_ENV"

    - name: Check version
      run: |
        echo "release=${{ env.RELEASE }}"

